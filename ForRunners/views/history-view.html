<div id="history-view"
    data-id="history-view"  
    data-role="view" 
    data-title="History" 
    data-layout="main-layout" 
    data-model="app.historyService.viewModel">
    
   <h4>History of your runs</h4>
    <div id="history-div">
        
        <table>
            <tr>
                <th class="td">Name</th>
                <th class="td">Hour</th>
                <th class="td">Distance</th>
                
            </tr>
        </table>

        <div class="history-list" 
             data-role="listview" 
             data-bind="source: historyDataSource"
             data-template="history-template">
        </div>
</div>

<script type="text/x-kendo-tmpl" id="history-template">
    
        <table>
            <tr>
                <td>${name}</td>
                <td>${hours}</td>
                <td>${distance}</td>
            </tr>
        </table>
   
</script>


</div>
