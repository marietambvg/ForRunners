<div data-role="view" 
     id="time-run-view" 
     data-id="time-run-view" 
     data-layout="main-layout" 
     data-title="Time run" 
     data-show="app.timeRun.init"
     data-hide="app.timeRun.close"
     >
    <h4>Input time you want to run today </h4>
    <div id="hours">
        <label>
            Hours
            <input id="variable-hours-input" class="inputBox" type="number" placeholder="Enter hours"/>
        </label>
    </div>
    <div id="minutes">
        <label>
            Minutes
            <input id="variable-minutes-input" class="inputBox" type="number" placeholder="Enter minutes" />
        </label>
    </div>
    <div id="seconds">
        <label>
            Seconds
            <input id="variable-seconds-input" class="inputBox" type="number" placeholder="Enter seconds" />
        </label>
    </div>
    <button id="touch-surface" data-role="touch" data-tap="app.timeRun.run">START</button>
    <div id="result-distance">
        <lable class="button" id="time-show-button">Track time</lable>
        <lable class="button" id="distance-show-button" data-bind="text:distance">Run distance</lable>
    </div>
    <div id="result-time"/>

</div>
